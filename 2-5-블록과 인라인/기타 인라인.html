<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em{
            font-style: normal;
            color: red;
        }
    </style>
    <style>
        span{
            font-style: italic;
        }
    </style>
</head>
<body>
    
<h1>뉴스 제목</h1>
<p>
    대한민국은 <b>국제평화</b>의 <strong>유지</strong>에 <em>노력</em>하고 <i>침략적</i> 전쟁을 <span>부인</span>한다. 정부는 예산에 변경을 가할 필요가 있을 때에는 추가경정예산안을 편성하여 국회에 제출할 수 있다.

</p>



</body>
</html>


<!--  강조를 할 때 사용하는 네 가지(b, em, strong, i)는
  모두 강조를 하기 위한 목적뿐
  단순히 단어나 문장을 강조하기 위함
  굵게 표시하기 위해  b를 씀 ->(x)
  실무에선 em, strong을 많이 씀 
  
  스타일은 주고 싶은데 강조는 하고 싶지 않을 땐 span을 사용-->

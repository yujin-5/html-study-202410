<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1번 문제 -->
    <h1>My favorite Foods</h1>
    <h2>좋아하는 음식1</h2>
    <p>좋아하는 음식1 설명</p>
    <h2>좋아하는 음식2</h2>
    <p>좋아하는 음식2 설명</p>

    <!-- 2번 문제 -->
     <p>Hello, World!<br>
        Welcome to HTML5</p>

    <!-- 3번 문제 -->
    <p>This is the first paragraph</p>
    <hr>
    <p>This is second paragraph</p>

    <!-- 4번 문제 -->
     <h1>Heading Level 1</h1>
     <h2>Heading Level 2</h2>
     <h3>Heading Level 3</h3>
     <h4>Heading Level 4</h4>

<!-- 
<br>은 <p>와 </p>사이에 들어갈 수 있지만
<hr>은 <p>와 </p>사이에 들어갈 수 없음
한 문단이 끝나고 다른 문단이 시작되는 중간에 들어갈 수 있는 것으로 파악됨
=> <p></p><hr><p></p> (가능)
<p><hr></p> (불가능)
  -->

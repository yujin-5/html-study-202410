<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid gray;
            text-align: center ;
            padding: 7px; 
        }
        th {
            background: lightblue;
        }
    </style>
</head>
<body>
    <!-- 1번 문제 -->
    <h1>쇼핑 목록</h1>
    <table>
        <tbody>
            <tr>
                <td>제품 이름</td>
                <td>가격</td>
            </tr>
            <tr>
                <td>사과</td>
                <td>1000원</td>
            </tr>
            <tr>
                <td>배</td>
                <td>1500원</td>
            </tr>
        </tbody>
    </table>

    <!-- 2번 문제 -->
    <h1>회원 가입</h1>
    <form>
      <label>
      사용자 이름: <input type="text" required> 
      </label>
      <br>
    
      <label>
      이메일: <input type="email" required>
      </label>
      <br>
    
      <label>
      비밀번호: <input type="password" required>
      </label> 
      <br> 
      
      <!-- 3번 문제 -->
      <label>
      자기소개 <textarea rows="3" cols="10" ></textarea>
      </label>
      <br>
    
      <button>회원 가입</button>
    
    </form>

    <!-- 4번 문제 -->
    <h1>연락처 정보</h1>
    <form action="/submit-contact" method="POST">
        <label for="phone">전화번호:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
        <small>형식: 123-456-7890</small><br><br>

        <button type="submit">제출</button>
    </form>

</body>
</html>

<!--  
1.(1번 문제) 제품 이름과 가격을 감싸는 td태그를 th태그로 수정할 것
-->
